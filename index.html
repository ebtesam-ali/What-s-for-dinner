<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>What's For Dinner</title>
  </head>

  <body>
    <header class="bg-white border-bottom shadow-sm">
      <nav class="navbar navbar-expand-lg py-2 px-4">
        <div class="container-lg d-flex align-items-center justify-content-between px-lg-5">
          <a class="navbar-brand d-flex align-items-center gap-2" href="#">
              <div
                class="bg-gradiant rounded-circle d-flex align-items-center justify-content-center shadow-lg"
                style="width: calc(3rem);; height: calc(3rem);"
              >
                <i class="fa-solid fa-utensils text-white fs-4"></i>
              </div>
              <div>
                <h1 class="fs-4 fw-bold text-gray m-0">What's For Dinner</h1>
                <p class="text-secondary fw-light fs-6 mb-0 d-none d-sm-block">
                  Your daily meal inspiration
                </p>
              </div>
          </a>
          <div class="d-none d-lg-flex align-items-center gap-3">
            <a href="#" class="link-dark fs-5 hover-orange">
              <i class="fa-solid fa-bookmark"></i>
            </a>
            <a href="#" class="link-dark fs-5 hover-orange">
              <i class="fa-solid fa-clock-rotate-left"></i>
            </a>
            <a href="#" class="link-dark fs-5 hover-orange">
              <i class="fa-solid fa-gear"></i>
            </a>
            <a href="#" class="link-dark">
              <img src="images/avatar-1-CwUcGkzI.jpg"
                  class="rounded-circle border border-2 border-orange"
                  alt="User avatar"
                  style="width: 2.4rem; height: 2.4rem; object-fit: cover;">
            </a>
          </div>
          <button class="navbar-toggler border-0 p-0 ms-2"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
        </div>
        <div class="collapse navbar-collapse d-lg-none" id="navbarSupportedContent">
          <div class="d-lg-none py-3 px-4 border-top">
            <div class="d-flex flex-column justify-content-start gap-4 fs-5">
              <a href="#" class="link-dark hover-orange">
                <i class="fa-solid fa-bookmark"></i>
                Saved Recipes
              </a>
              <a href="#" class="link-dark hover-orange">
                <i class="fa-solid fa-clock-rotate-left"></i>
                Recent
              </a>
              <a href="#" class="link-dark hover-orange">
                <i class="fa-solid fa-gear"></i>
                Settings
              </a>
              <a href="#" class="link-dark">
                <img src="images/avatar-1-CwUcGkzI.jpg"
                    class="rounded-circle border border-2 border-orange"
                    alt="User avatar"
                    style="width: 2.2rem; height: 2.2rem; object-fit: cover; vertical-align: middle;">
                    Profile
              </a>
            </div>
          
          </div>
        </div>
      </nav>
    </header>

    <section class="bg-hero px-lg-5">
      <div class="container py-4 overflow-hidden rounded-5 px-lg-5" style="max-width: 1360px !important;">
        <div class="row g-0 bg-white overflow-hidden rounded-5 shadow-lg" id="content">
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="javascript/index.js"></script>
  </body>
</html>
